Common:
  Results: Results/
  Metrics:
    Name: R@5, R@10, NDCG@10
    CachePath: metrics/
  DataSet:
    Name: MBIER
    QueryInstructionsPath: datasetUtils/query_instructions.tsv
    Path: !ENV ${DATASET_PATH} # Update the dataset path here or add DATASET_PATH to environment.
    Train: '' # Set <>% or <> exact number of batches to train
    Test: '' # Set <>% or <> exact number of batches to test
    Candidate: '' # Set <>% or <> exact number of batches for candidate

FineTuning:
  Action: False
  NegativeCandidates:
    UseModalityNegatives: False
    IncludeCrossDomainNegatives: False
    CandidateSize: 50
    Threshold: 45
  Model:
    Name: openai/clip-vit-large-patch14
    CachePath : model/
    OutputPath: tuned-model/
    Index: -1
    LoadCheckPoint: False
    CheckPointIndex: -1
  Hyperparameters:
    TrainBatchSize: 32
    EvalBatchSize: 32
    Epochs: 10
    Temperature: 0.1
    Lr: 0.00005
    WeightDecay: 0.2
    WarmUpRatio: 0.01
    Steps:
      SaveSteps: 500
      EvalSteps: 500
      LoggingSteps: 100
      GradientAccumulation: 1

Evaluate:
  Action: False
  Model:
    UseLocal: False
    Name: openai/clip-vit-large-patch14 # Name of the model
    CachePath: model/
    Index: -1
    LoadCheckPoint: False
    CheckPointIndex: -1
  Hyperparameters:
     EvalBatchSize: 32

Retrieval:
  Action: False
  Model:
    Name: openai/clip-vit-base-patch16
    Index: -1
  BatchSize: 16
  Top: 10